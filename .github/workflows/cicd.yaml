name: ci cd

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }} 
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with: 
          terraform_version: 1.11.1

      - name: run fmt
        run: terraform fmt
  
  validate:
    name: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with: 
          terraform_version: 1.11.1
      
      - name: run init
        run: terraform init 

      - name: run validate
        run: terraform validate
  
        
  apply:
    if: github.event_name == 'push'
    needs: [lint, validate]
    name: apply
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with: 
          terraform_version: 1.11.1
          
      - name: run init
        run: terraform init

      - name: run apply
        run: terraform apply

  destroy:
    if: github.event_name == 'push'
    needs: [apply]
    name: destroy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with: 
          terraform_version: 1.11.1
          
      - name: run init
        run: terraform init

      - name: run destroy
        run: terraform destroy